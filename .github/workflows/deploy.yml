name: Deploy to Server

on:
  push:
    branches:
      - main  # Замените на вашу рабочую ветку

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh user@your-server "cd /path/to/your/project && git pull origin main && npm install && npm run build"
